<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLL Score App</title>
    <!-- 外部フォントの読み込み -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BIZ+UDGothic:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- CSSファイルの読み込み -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <!-- タブボタン -->
        <div class="tabs">
            <button class="tab-button active" data-tab="time">Time</button>
            <button class="tab-button" data-tab="score">Score</button>
        </div>

        <!-- コンテンツエリア -->
        <div class="content">
            <!-- Timeタブの中身 -->
            <div id="time" class="content-panel active">
                <div class="time-setter">
                    <select id="minutesSelect"></select>
                    <span>分</span>
                    <select id="secondsSelect"></select>
                    <span>秒</span>
                </div>

                <div class="timer-display" id="mainTimerDisplay">02:30</div>

                <div class="timer-controls">
                    <button id="startStopButton" class="button-start">スタート</button>
                    <button id="resetButton" class="button-reset">リセット</button>
                </div>

                <div class="sub-timers">
                    <div class="sub-timer-item">
                        <span class="sub-timer-label">交換時間</span>
                        <span class="sub-timer-value" id="exchangeTimeDisplay">0 秒</span>
                    </div>
                    <div class="sub-timer-item">
                        <span class="sub-timer-label">走行時間</span>
                        <span class="sub-timer-value" id="runTimeDisplay">0 秒</span>
                    </div>
                </div>
                
                <div class="exchange-control">
                    <button id="exchangeButton" disabled>交換中</button>
                </div>

                <div class="laps-container" id="lapsContainer">
                    <!-- 記録はJavaScriptでここに追加されます -->
                </div>
            </div>

            <!-- Scoreタブの中身 -->
            <div id="score" class="content-panel">
                <div class="total-score-container">
                    <span class="total-score-label">合計得点</span>
                    <div class="total-score-value">
                        <span id="totalScoreDisplay">0</span>
                        <span class="total-score-unit">点</span>
                    </div>
                </div>
                <div class="divider"></div>

                <div class="mission-list" id="missionList">
                    <!-- 全ミッションの骨格はJavaScriptで動的に生成されます -->
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScriptファイルの読み込み -->
    <script src="script.js"></script>
</body>
</html>
